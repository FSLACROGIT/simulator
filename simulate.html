<!DOCTYPE html>
<html lang="en">

<head>
	<title>Loan Simulator | Land Rover - Jaguar</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta property="og:image" content="http://andresmendoza.io/images/logo-Both.jpg">
	<meta property="og:image:type" content="image/png">
	<meta property="og:image:width" content="1024">
	<meta property="og:image:height" content="1024">
	<!--===============================================================================================-->
	<!-- <link rel="icon" type="image/png" href="images/icons/favicon.ico"/> -->

	<link rel="apple-touch-icon" sizes="57x57" href="images/icons/apple-icon-57x57.png">
	<link rel="apple-touch-icon" sizes="60x60" href="images/icons/apple-icon-60x60.png">
	<link rel="apple-touch-icon" sizes="72x72" href="images/icons/apple-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="76x76" href="images/icons/apple-icon-76x76.png">
	<link rel="apple-touch-icon" sizes="114x114" href="images/icons/apple-icon-114x114.png">
	<link rel="apple-touch-icon" sizes="120x120" href="images/icons/apple-icon-120x120.png">
	<link rel="apple-touch-icon" sizes="144x144" href="images/icons/apple-icon-144x144.png">
	<link rel="apple-touch-icon" sizes="152x152" href="images/icons/apple-icon-152x152.png">
	<link rel="apple-touch-icon" sizes="180x180" href="images/icons/apple-icon-180x180.png">
	<link rel="icon" type="image/png" sizes="192x192" href="images/icons/android-icon-192x192.png">
	<link rel="icon" type="image/png" sizes="32x32" href="images/icons/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="96x96" href="images/icons/favicon-96x96.png">
	<link rel="icon" type="image/png" sizes="16x16" href="images/icons/favicon-16x16.png">
	<link rel="manifest" href="images/icons/manifest.json">
	<meta name="msapplication-TileColor" content="#ffffff">
	<meta name="msapplication-TileImage" content="images/icons/ms-icon-144x144.png">
	<meta name="theme-color" content="#ffffff">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
	<!--===============================================================================================-->
	<!-- <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js" integrity="sha384-kW+oWsYx3YpxvjtZjFXqazFpA7UP/MbiY4jvs+RWZo2+N94PFZ36T6TFkc9O3qoB" crossorigin="anonymous"></script> -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous"
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/simulator_full.min.css">
	<!--===============================================================================================-->
</head>

<body>

	<div class="container-contact100">
		<div class="wrap-contact100">
			<div class="logo">
				<img class="logo-img" src="images/logo-uk-borh.png" alt="Logo">
				<a href="index.html"><div class="logo-type">Financial Services</div></a>
			</div>
			<div class="padder">
				<form class="contact100-form validate-form" id="main_form">
					<!--<span class="contact100-form-title">Crédito</span>-->

					<!-- Select Plan -->
					<div class="select_container">
						<select class="plan_selector" id="plan_name_tag">
              <!-- <option value="MEMBERSHIP">Plan Membership</option> -->
              <option value="ELITE">Plan Elite</option>
							<option value="EXCLUSIVE">Plan Exclusive</option>
							<!-- <option value="ELITE">Plan Elite</option> -->
							<option value="MEMBERSHIP">Plan Membership</option>
              <option value="GANCHO">Plan Premium</option>
							<option value="TAYLORMADE">Plan Taylor-made</option>
							<option value="PLATINUM">Plan Platinum</option>
            </select>
					</div>

					<!-- Price and Rate-->
					<div class="">
						<div class="leftPercent">
							<div class="wrap-input100">
								<span class="label-input100 label-input100-basics">Precio del vehículo <span class="required-highlight">*</span></span>
								<div class="single-icon">
									<div class="left-input">
										<!-- <div class="fa-icon-center"><i class="fa fa-money-bill-alt"></i></div> -->
										<div class="fa-icon-center"><i class="fas fa-car"></i></div>
									</div>
									<div class="right-input">
										<input class="input100 input100-basics numMask" type="text" name="price_tag" id="price_tag" placeholder="Precio" pattern="[0-9]*">
										<span class="focus-input100"></span>
									</div>
								</div>
							</div>
						</div>
						<div class="rightPercent">
							<div class="wrap-input100 validate-input" data-validate="Ingrese el interés">
								<span class="label-input100 label-input100-basics">Interés <span class="required-highlight">*</span></span>
								<div class="single-icon">
									<div class="left-input">
										<div class="fa-icon-center"><i class="fa fa-coins"></i></div>
									</div>
									<div class="right-input">
										<!-- <input class="input100 req-field" type="number" name="rate_tag" id="rate_tag" placeholder="Mensual">
										<span class="focus-input100"></span> -->
										<div>
											<div class="pertcentNum">
												<input class="input100 input100-basics independent-field" type="text" name="rate_tag" id="rate_tag" placeholder="">
											</div>
											<div class="percentSymbol">
												<input class="input100 input100-basics percentSymbolInput" type="text" placeholder="%" disabled>
											</div>
										</div>
										<span class="focus-input100"></span>
									</div>
								</div>
							</div>
						</div>
					</div>

					<!-- Term and Grace -->
					<div class="">
						<div class="leftPercent">
							<div class="wrap-input100">
								<span class="label-input100 label-input100-basics">Plazo en Meses <span class="required-highlight">*</span></span>
								<div class="single-icon">
									<div class="left-input">
										<div class="fa-icon-center"><i class="fas fa-calendar-alt"></i></div>
									</div>
									<div class="right-input">
										<input class="input100 input100-basics req-field independent-field" type="number" name="months_tag" id="months_tag" placeholder="Meses">
										<span class="focus-input100"></span>
									</div>
								</div>
							</div>
						</div>
						<div class="rightPercent">
							<div class="wrap-input100 validate-input" data-validate="Ingrese el interés">
								<span class="label-input100 label-input100-basics">Período de Gracia</span>
								<div class="single-icon">
									<div class="left-input">
										<div class="fa-icon-center"><i class="far fa-calendar"></i></div>
									</div>
									<div class="right-input">
										<input class="input100 input100-basics req-field independent-field" type="number" name="grace_tag" id="grace_tag" placeholder="Meses">
										<span class="focus-input100"></span>
									</div>
								</div>
							</div>
						</div>
					</div>

					<!-- Down Payment -->
					<div>
						<span class="label-input100 label-input100-basics">Cuota Inicial</span>
						<div>
							<div class="leftPercent">
								<div class="wrap-input100">
									<div class="single-icon">
										<div class="left-input">
											<div class="fa-icon-center"><i class="fas fa-sort-amount-down"></i></div>
										</div>
										<div class="right-input">
											<input class="input100 input100-basics numMask" type="text" name="down_payment_value_tag" id="down_payment_value_tag" placeholder="$" pattern="[0-9]*">
											<span class="focus-input100"></span>
										</div>
									</div>
								</div>
							</div>
							<div class="rightPercent">
								<div class="wrap-input100">
									<div class="single-icon">
										<div class="left-input">
											<div class="fa-icon-center"><i class="fas fa-sort-amount-down"></i></div>
										</div>
										<div class="right-input">
											<div>
												<div class="pertcentNum">
													<input class="input100 input100-basics" type="text" name="down_payment_tag" id="down_payment_tag" placeholder="" pattern="[0-9]*">
												</div>
													<div class="percentSymbol">
														<input class="input100 input100-basics percentSymbolInput" type="text" placeholder="%" disabled>
												</div>
													</div>
													<span class="focus-input100"></span>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>

							<!-- Final Payment -->
							<div>
								<span class="label-input100 label-input100-basics">Cuota Residual</span>
								<div>
									<div class="leftPercent">
										<div class="wrap-input100">
											<div class="single-icon">
												<div class="left-input">
													<div class="fa-icon-center"><i class="fas fa-handshake"></i></div> <!-- fas fa-angle-double-down -->
												</div>
												<div class="right-input">
													<input class="input100 input100-basics numMask" type="text" name="residual_payment_value_tag" id="residual_payment_value_tag" placeholder="$"  pattern="[0-9]*">
													<span class="focus-input100"></span>
												</div>
											</div>
										</div>
									</div>
									<div class="rightPercent">
										<div class="wrap-input100">
											<div class="single-icon">
												<div class="left-input">
													<div class="fa-icon-center"><i class="fas fa-handshake"></i></div>
												</div>
												<div class="right-input">
													<div>
														<div class="pertcentNum">
															<input class="input100 input100-basics" type="text" name="residual_payment_tag" id="residual_payment_tag" placeholder="" pattern="[0-9]*">
														</div>
															<div class="percentSymbol">
																<input class="input100 input100-basics percentSymbolInput" type="text" placeholder="%" disabled>
															</div>
															</div>
															<span class="focus-input100"></span>
														</div>
													</div>
												</div>
											</div>
										</div>
									</div>

									<!-- Timeline -->
									<div>
										<span class="contact100-form-title">Línea de Tiempo</span>
										<div class="timeline_div" >
											<img class="timeline_div_img" id="timeline_div" src="images/timelines/00.03.Elite.png" alt="Plan Image">
										</div>
									</div>

				</form>

				<!-- Results -->
				<div id="results">
					<div id="compulsory_results_tag" class="compulsory_results_class hiddenResults">

						<!-- Main response container -->
						<div class="wrap-input100">

							<!-- Monthly Payment -->
							<div class="left center_title">
								<span class="label-input100 label-input100-basics"><i class="fa fa-credit-card"></i> Cuota Mes</span>
								<!-- <span class="input100" id="monthly_payment_tag"></span> -->
								<input class="input100 input100-basics numMask center-content" type="text" name="monthly_payment_tag" id="monthly_payment_tag" disabled>
								<span class="focus-input100"></span>
							</div>

							<!-- Interests -->
							<div class="right center_title">
								<span class="label-input100 label-input100-basics"><i class="fas fa-handshake"></i> Cuota Residual</span>
								<!-- <span class="input100" id="last_payment_tag"></span> -->
								<input class="input100 input100-basics numMask center-content" type="text" name="last_payment_tag" id="last_payment_tag" disabled>
								<span class="focus-input100"></span>
							</div>
						</div>

						<!-- Expanded info button -->
						<div class="container-contact100-form-btn">
							<div class="wrap-contact100-form-btn">
								<div class="contact100-form-bgbtn"></div>
								<!-- <button class="contact100-form-btn hiddenResults" id="expandDetail"> -->
								<button class="contact100-form-btn" id="expandDetail">
									<span>
										Info
										<i class="fas fa-angle-down m-l-7" aria-hidden="true"></i>
										<!--<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>-->
									</span>
								</button>
							</div>
						</div>

					</div>

					<!-- Expanded Info, Not Compulsory Results (Total Payment and Interests) -->
					<div id="not_compulsory_results_tag" class="hiddenResults">
						<div class="calculator-amortization">
							<div class="expanded-info">
								<div class="wrap-input100">

									<!-- Total Payment -->
									<div class="left">
										<span class="label-input100 label-input100-basics"><i class="fa fa-usd"></i> Pago Total</span>
										<!-- <span class="input100" id="total_payment_tag"></span> -->
										<input class="input100 input100-basics numMask center-content" type="text" name="total_payment_tag" id="total_payment_tag" disabled>
										<span class="focus-input100"></span>
									</div>

									<!-- Interests -->
									<div class="right">
										<span class="label-input100 label-input100-basics"><i class="fa fa-credit-card"></i> Total Intereses</span>
										<!-- <span class="input100" id="total_interest_tag"></span> -->
										<input class="input100 input100-basics numMask center-content" type="text" name="total_interest_tag" id="total_interest_tag" disabled>
										<span class="focus-input100"></span>
									</div>
								</div>

								<!-- table -->
								<div id="table_div" class="results"></div>

							</div>
						</div>



					</div>

				</div>


			</div>
			<div class="logo-footer">
				<img class="logo-img" src="images/Jaguar.gif" alt="The New F-Pacer SVR">
				<p>Desarrollado por <a href="mailto:am@andresmendoza.io?Subject=Hello%20Andres" target="_top">Andrés Mendoza</a></p>
			</div>
			</div>

		</div>
		
		<!--=====================================EXT=======================================================-->
		<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
		<!--===============================================================================================-->
		<script src="vendor/bootstrap/js/popper.js"></script>
		<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
		<!--===============================================================================================-->
		<script src="js/ext/jquery.inputmask.bundle.min.js"></script>
		
		<!--======================================FINANCE==================================================-->
		<script src="js/fslacro_min_obf.js"></script>
		
		<!--======================================SERVICE WORKERS==========================================-->
		<script src="index.js"></script>
		
		<!--======================================WWW000 HOST===============================================-->
		<script>
			$(document).ready(function(){
					$('body').find('img[src$="https://cdn.rawgit.com/000webhost/logo/e9bd13f7/footer-powered-by-000webhost-white2.png"]').remove();
			});
		</script>
		<!--===============================================================================================-->

</body>

</html>
